 {% extends 'base.html' %}
{% block title %}Turn Up--Login{% endblock %}
{% block content %}
{% load static %}
<main id="main">

  <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form method ="POST" class="bg-white rounded shadow-5-strong p-5">
              {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
  
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control"name="password" autocomplete="current-password" required id="id_password">
  
                </div>
                <p>I want to Sign Up </p>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
{% endblock %}
